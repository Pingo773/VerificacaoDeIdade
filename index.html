<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="lague.css">
    <link rel="shortcut icon" href="./LagueIcon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Lague - Casa da Cerveja</title>
</head>

<body style="background-color: rgb(2, 139, 2);">

    <img src="./LagueIcon.png" alt="lagueIcon" width="100px">
    <h1 style="color: aliceblue; text-align: center; font-size: 80px;">Lague - Casa da Cerveja</h1>

    <div class="containerBackground">
        <br>
        <div class="container">
            <p id="validacaoTitulo">Hey! Aguarde um pouco</p>
            <p>Antes de acessar ao nosso site, precisamos saber sua idade.</p>
            <p>Insira a sua idade: </p>
            <input type="number" name="" id="idadeInput">
            <br>
            <button onclick="verificarIdade()">Verificar</button>
        </div>
<br>
    </div>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);

            if (idade >= 18) {

                window.location.href = "permitido.html";
            }

            else {
                window.location.href = "npermitido.html";
                alert("Sai fora")
            }

        }
    </script>






</body>

</html>
